<body>
  <div class="grid-container">
    <header>
      <img src="Images/samspitstop-logo.jpg" alt="logo" width="200" height="100">
      <h1>Page 3 "Form Validation"</h1>
    </header>

  <nav>
    <ul>
      <li><a href="index.html">Index</a></li>
      <li><a href="Page1.html">Page 1</a></li>
      <li><a href="Page2.html">Page 2</a></li>
      <li><a href="Page3.html">Page 3</a></li>
      <li><a href="https://www.columbusstate.edu/">CSU Homepage</a></li>
    </ul>
  </nav>

  <main>
    <form name="page3Form" action="https://webdevbasics.net/scripts/yoga.php" 
    onsubmit="return validateForm()" method="post">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" size="50" maxlength="50" value=""> 
    <br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" size="50" maxlength="50" value=""> 
    <br><br>
    <label for="birth">Birth year:</label><br>
    <input type="number" id="birth" name="birth" value="" min="1900" max="2022"> 
    <br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value=""><br><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" maxlength="10"   
    minlength="5" value="" required><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="8" value="" 
    required><br><br>
    <label for="password2">Re-enter password:</label><br>
    <input type="password" id="password2" name="password2" value="" 
    required><br><br>
    <label for="phone">Phone number:</label><br>
    <!--placeholder and pattern pulled from https://www.w3schools.com/html/html_form_attributes.asp, edited to correctly match phone number regex-->
    <input type="tel" id="phone" name="phone" value="" placeholder="###-###-####"
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
    <input type="submit" value="Submit">
  </main>
    <script src="script.js"></script>

</body>

</html>
